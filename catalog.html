<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <!-- Header -->
    <header class="catalog-header">
        <div class="container">
            <img src="./img/logo.png" alt="logo" style="max-height:150PX;">
            
        </div>
    </header>
    <!-- Filters and Search -->
    <section class="filters-section">
        <div class="container searc">
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button type="button">Search</button>
            </div>
           
        </div>
    </section>
    <h1>Welcome to <span>Book Haven</span></h1>

    <!-- Catalog Items -->
    <section class="catalog-items">
        
        <div class="container">
            <div class="grid">
                <!-- Book 1 -->
                <div class="book-item">
                    <img src="./img/book2.jpg" alt="Book 1" >
                    <h3>History</h3>
                    <p>Author: John Doe</p>
                    <p>Price: $15.99</p>
                    <a href="the_lord.html" class="btn">Details</a>
                </div>
                <!-- Book 2 -->
                <div class="book-item">
                    <img src="./img/book1.jpg" alt="Book 2" >
                    <h3>Siecnce</h3>
                    <p>Author: Jane Smith</p>
                    <p>Price: $20.99</p>
                    <a href="Harry_poter.html" class="btn">Details</a>
                </div>
                <!-- Book 3 -->
                <div class="book-item">
                    <img src="./img/book4.jpg" alt="Book 3">
                    <h3>Self-help</h3>
                    <p>Author: Michael Brown</p>
                    <p>Price: $12.99</p>
                    <a href="Move.html" class="btn">Details</a>
                </div>
                <!-- Add more books as needed -->
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="catalog-footer">
        <div class="container">
            <p>&copy; 2024 Book Catalog. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
